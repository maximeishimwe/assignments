<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-wrapper">
      <div class="app-container">
        <header>
          <h2>Todo List</h2>
        </header>

        <div class="add-todo">
          <input type="text" id="todo-title" placeholder="Title" />
          <input type="text" id="todo-description" placeholder="Description" />
          <input type="datetime-local" id="todo-due-date" />
          <button class="add-btn">➕</button>
        </div>

        <div class="sorting">
          <button class="sort-btn sort-asc">⏫</button>
          <button class="sort-btn sort-desc">⏬</button>
        </div>

        <div class="todolist-wrapper">
          <ul class="todolist sort-due-to-date">
            <!-- Todo items will be dynamically inserted here -->
          </ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
