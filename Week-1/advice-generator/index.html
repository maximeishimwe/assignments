<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="advice-container">
      <div>
        ADVICE #
        <div id="advice-id"></div>
      </div>
      <div id="advice-text"></div>
      <div class="divider">
        <img
          srcset="
            ./images/pattern-divider-mobile.svg  500w,
            ./images/pattern-divider-desktop.svg 501w
          "
          sizes="(max-width: 500px) 500px, 501px"
          src="./images/pattern-divider-desktop.svg"
          alt="divider"
        />
      </div>
      <button id="generate-btn">
        <img src="./images/icon-dice.svg" alt="dice icon" />
      </button>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Maxime Ishimwe</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
